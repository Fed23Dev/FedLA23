# experiment config
exp_name: tinyimagenet-shufflenet

# checkpoint config
model: shufflenetV2
alg: fedavg
gpu_ids: [0, 1]
# pre_train: True

# dataset config
dataset: tinyimagenet
batch_size: 64

# optimizer config
# optim: sgd
optim: sgd
learning_rate: 0.1

# scheduler config
scheduler: warmup_cos_lr
warm_steps: 50
min_lr: 0.0

# federal config
federal: True
non_iid: hetero
workers: 10
active_workers: 3
federal_round: 300

local_epoch: 5
test_batch_limit: 5
